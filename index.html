<!DOCTYPE html>
<html lang="es"> <!-- Se cambió el lenguaje de la página -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  
  <main>
    <h1>Bienvenidos a mi fiesta</h1>
    <fieldset>
      <legend><h2>Por favor, confirmar asistencia:</h2></legend>
      <form class="formulario">
        <label for="name">Nombre</label> <!-- Se agregó un label a nombre para conectarlo con su input -->
        <input type="text" name="name" id="name">
        <br />
        <label for="age">Edad</label> <!-- Se agregó un label a edad para conectarla con su input -->
        <input type="number" name="age" id="age">
        <br />
        <label for="nationality">Nacionalidad</label> <!-- Se agregó un label a nacionalidad para conectarla con su input -->
        <select name="nationality" id="nationality">
          <option value="arg">Argentina</option>
          <option value="mex">Mexicana</option>
          <option value="per">Peruana</option>
          <option value="vzl">Venezolana</option>
          <!-- Se modificaron los valores a tres caracteres para ser más consistentes, cuestión de gustos -->
        </select>
        <br />
        <input type="submit">
      </form>
    </fieldset>
    <section>
      <h2>Lista de invitados</h2>
      <div id="lista-de-invitados"></div> <!-- Se agregó un div con el id lista-de-invitados para renderizar la lista de invitados -->
    </section>
  </main>
  <!-- 
    Se agregaron etiquetas semánticas para mejorar su estructura
    Se recomienda ocupar fieldset y legend para formularios
   -->

  <script src="./formulario.js"></script> <!-- Se corrigió la ruta de acceso al script -->
</body>

</html>
